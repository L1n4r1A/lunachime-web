        <h1 id="放課後のさくら">放課後のさくら</h1>
        <p><strong>私たちの選択は間違っていたのでしょうか――。</strong></p>
        <hr>
        <p>　高校入学を機に仲良くなった<ruby>憂節<rt>うきふし</rt></ruby>みくりと<ruby>三月<rt>みつき</rt></ruby>ひなは付き合うこととなったが、クラスメイトの同性愛の理解の浅さに絶望してしまう。<br>
        　理解されないくらいならいっそ誰もこのことを知らないまま私たちは幸せに死んでしまえばいい。<br>
        　そんな選択をしたのは、間違いだったのでしょうか。</p>
